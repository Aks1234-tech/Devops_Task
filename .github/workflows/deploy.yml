name: CD Deploy

on:
  push:
    branches: [ main, master ]

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build frontend
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci
      - name: Run frontend build
        working-directory: frontend
        run: npm run build --if-present

      - name: Start ssh-agent and add key
        uses: webfactory/ssh-agent@v0.8.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Copy frontend build to remote (rsync)
        env:
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_PORT: ${{ secrets.REMOTE_PORT }}
          REMOTE_PATH: ${{ secrets.REMOTE_PATH }}
        run: |
          PORT=${REMOTE_PORT:-22}
          rsync -avz -e "ssh -p $PORT -o StrictHostKeyChecking=no" --delete frontend/build/ $REMOTE_USER@$REMOTE_HOST:$REMOTE_PATH

      - name: Restart Apache on remote
        env:
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_PORT: ${{ secrets.REMOTE_PORT }}
        run: |
          PORT=${REMOTE_PORT:-22}
          ssh -p $PORT -o StrictHostKeyChecking=no $REMOTE_USER@$REMOTE_HOST 'sudo systemctl restart apache2 || sudo service apache2 restart || true'

      - name: Deploy backend (optional)
        if: ${{ secrets.REMOTE_BACKEND_PATH != '' && secrets.REMOTE_BACKEND_PATH != null }}
        env:
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_PORT: ${{ secrets.REMOTE_PORT }}
          REMOTE_BACKEND_PATH: ${{ secrets.REMOTE_BACKEND_PATH }}
        run: |
          PORT=${REMOTE_PORT:-22}
          rsync -avz -e "ssh -p $PORT -o StrictHostKeyChecking=no" --delete backend/ $REMOTE_USER@$REMOTE_HOST:$REMOTE_BACKEND_PATH
          ssh -p $PORT -o StrictHostKeyChecking=no $REMOTE_USER@$REMOTE_HOST "cd $REMOTE_BACKEND_PATH && docker-compose up -d --build || true"
